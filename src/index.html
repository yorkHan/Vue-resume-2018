<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>简历编辑器</title>
    <link href="./css/index.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/signUp.css">
    <link rel="stylesheet" href="./css/share.css">
</head>
<body>
    <div class="page" id="page">
        <aside>
            <div class="upper">
                <ul class="actions">
                    <li><button @click="onClickSave" class="button">保存</button></li>
                    <li><button  @click="onClickShare" v-show="hasLogin()" class="button">分享</button></li>
                    <li><button class="button">打印</button></li>
                    <li><button class="button">换肤</button></li>
                </ul>
            </div>
            <div class="down">
                <button @click="onLogOut" v-show="hasLogin()">登出</button>
            </div>
        </aside>
        <main>
            <div>
            </div>
            <div class="resume">
                <section>
                    <h1>
                        <editable-span :value="resume.name" @edit="onEdit('name',$event)"></editable-span>
                    </h1>
                    <p class="profile"><editable-span :value="resume.job" @edit="onEdit('job',$event)"></editable-span></p>
                    <p class="profile">
                        <editable-span :value="resume.gender" @edit="onEdit('gender',$event)"></editable-span>
                        |
                        <editable-span :value="resume.birthday" @edit="onEdit('birthday',$event)"></editable-span>
                        |
                        <editable-span :value="resume.phoneNumber" @edit="onEdit('phoneNumber',$event)"></editable-span>
                        |
                        <editable-span :value="resume.email" @edit="onEdit('email',$event)"></editable-span>
                    </p>
                </section>
                <section class="skills">
                    <h1>技能</h1>
                    <ul>
                        <li  v-for="skill,index in resume.skills">
                            <editable-span class="name" :value="skill.name"  @edit="onEdit(`skills[${index}].name`,$event)">{{skill.name}}</editable-span>
                            <div class="description">
                                <editable-span :value="skill.description" @edit="onEdit(`skills[${index}].description`,$event)">
                                    {{skill.description}}
                                </editable-span>
                            </div>
                            <button v-if="index>=4" v-on:click="removeSkill(index)">删除</button>
                        </li>
                        <li>
                            <button v-on:click="addSkill">添加</button>
                        </li>
                    </ul>
                </section>
                <section class="projects">
                    <h2>项目经历</h2>
                    <ol>
                        <li v-for="project,index in resume.projects">
                            <header>
                                <div class="start">
                                    <h3 class="name">
                                        <editable-span :value="project.name" @edit="onEdit(`projects[${index}].name`,$event)">{{project.name}}</editable-span>
                                    </h3>
                                    <editable-span class="link"  :value="project.url" @edit="onEdit(`projects[${index}].url`,$event)">{{project.url}}</editable-span>
                                </div>
                                <div class="end">
                                    <editable-span class="keyword"  :value="project.keywords" @edit="onEdit(`projects[${index}].keywords`,$event)">{{project.keywords}}</editable-span>
                                </div>
                            </header>
                            <p class="description"><editable-span :value="project.description" @edit="onEdit(`projects[${index}].description`,$event)">{{project.description}}</editable-span></p>
                            <button v-if="index>=2"  @click="removeProject(index)">删除</button>
                        </li>
                        <li>
                            <button @click="addProject">添加</button>
                        </li>
                    </ol>
                </section>
            </div>
        </main>
        <div v-show="loginVisible" class="login" v-cloak>
            <form class="form" @submit.prevent="onLogIn">
                <h2>登录</h2>
                <button type="button" @click="loginVisible=false">X</button>
                <div class="row">
                    <label>用户名</label>
                    <input type="text" v-model="logIn.username">
                </div>
                <div class="row">
                    <label>密码</label>
                    <input type="password" v-model="logIn.password">
                </div>
                <div class="actions">
                    <button type="submit">登录</button>
                    <a href="#" @click="signUpVisible=true;loginVisible=false">注册</a>
                </div>
            </form>
        </div>
        <div v-show="signUpVisible" class="signUp" v-cloak>
            <form class="form"  @submit.prevent="onSignUp">
                <h2>注册</h2>
                <button type="button" @click="signUpVisible=false">X</button>
                <div class="row">
                    <label>邮箱</label>
                    <input type="text" v-model="signUp.email">
                </div>
                <div class="row">
                    <label>用户名</label>
                    <input type="text" v-model="signUp.username">
                </div>
                <div class="row">
                    <label>密码</label>
                    <input type="password" v-model="signUp.password">
                </div>
                <div class="actions">
                    <button type="submit">注册</button>
                    <a href="#" @click="signUpVisible=false;loginVisible=true">返回登录</a>
                </div>
            </form>
        </div>
        <div v-show="shareVisible" class="share" v-cloak>
            <h2>复制下列链接</h2>
            <div>
                <textarea readonly>{{sharedLink}}</textarea>
            </div>
        </div>
    </div>
    <script src="./vendor/vue.min.js"></script>
    <script src="./vendor/av-min.js"></script>
    <script src="./js/av.js"></script>
    <script src="./js/editable-span.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
